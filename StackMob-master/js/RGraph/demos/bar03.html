<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="../libraries/RGraph.common.core.js" ></script>
    <script type="text/javascript" src="../libraries/RGraph.common.effects.js" ></script>
    <script type="text/javascript" src="../libraries/RGraph.common.key.js" ></script>
    <script type="text/javascript" src="../libraries/RGraph.bar.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A grouped Bar chart with background image</title>
</head>
<body>

    <h1>A grouped bar chart with background image</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>

    <script>
        window.onload = function ()
        {
            var bar = new RGraph.Bar('cvs', [[5,6],[7, 7],[6, 9],[8, 12],[12, 13],[15, 18],[45, 42],[55, 53],[36, 37],[25, 28],[20, 24],[15, 18]]);
            bar.Set('chart.background.image', '../images/bg.png');
            bar.Set('chart.background.grid', false);
            bar.Set('chart.labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']);
            bar.Set('chart.key', ['Sunshine in 2000', 'Sunshine in 2005']);
            bar.Set('chart.key.position.gutter.boxed', false);
            bar.Set('chart.key.position', 'gutter');
            bar.Set('chart.key.background', 'rgb(255,255,255)');
            bar.Set('chart.colors', ['yellow', 'red']);
            bar.Set('chart.shadow', true);
            bar.Set('chart.shadow.blur', 15);
            bar.Set('chart.shadow.offsetx', 0);
            bar.Set('chart.shadow.offsety', 0);
            bar.Set('chart.shadow.color', '#aaa');
            bar.Set('chart.strokestyle', 'rgba(0,0,0,0)');
            bar.Set('chart.gutter.left', 55);
            bar.Set('chart.gutter.right', 5);
            bar.Set('chart.hmargin.grouped', 1);
            RGraph.Effects.Fade.In(bar, {'duration': 500, 'frames': 10});
        }
    </script>

    <p>
        <a href="">&laquo; Back</a>
    </p>

</body>
</html>
